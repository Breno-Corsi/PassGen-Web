<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>PassGen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <div class="textbox">
            <input type="string" placeholder="example.com" id="website">
        </div>
        <div class="textbox">
            <input type="string" placeholder="Username" id="username">
        </div>
        <div class="password-config">
            <label class="container">A-Z
                <input type="checkbox" checked="checked" id="upperCase">
                <span class="checkmark"></span>
            </label>
            <label class="container">a-z
                <input type="checkbox" checked="checked" id="lowerCase">
                <span class="checkmark"></span>
            </label>
            <label class="container">0-9
                <input type="checkbox" checked="checked" id="number">
                <span class="checkmark"></span>
            </label>
            <label class="container">!@#
                <input type="checkbox" checked="checked" id="symbol">
                <span class="checkmark"></span>
            </label>
            <div class="password-length" id="password-length">
                <span>Length:</span>
                <input type="number" placeholder="20" id="passwordLength">
            </div>
        </div>
        <div class="textbox">
            <input type="string" placeholder="Password" id="password">
        </div>
        <div class="buttons">
            <button class="button-generate" id="generate" onclick="generatePassword()">Generate</button>
            <button class="button-save" id="save" onclick="savePassword()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
