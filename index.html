<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>PassGen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <div class="textbox" id="website">example.com</div>
        <div class="textbox" id="username">Username</div>
        <div class="password-config">
            <label class="container">A-Z
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">a-z
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">0-9
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container">!@#
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <div class="password-length" id="password-length">
                <span>Length:</span>
                <input type="number" value="99">
            </div>
        </div>
        <div class="textbox" id="password">Password</div>
        <div class="buttons">
            <button class="button-generate" id="generate">Generate</button>
            <button class="button-save" id="save">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
